<div class="col-md-2"> 
        <!-- @TODO: Unify these two menus. -->
        <div class="hidden-xs hidden-sm" id="user-nav">
          <div class="panel panel-default">
          
            <div class="panel-heading"> 
              <h3>Account </h3>  
            </div>
            <div>
              <div class="list-group">                
                  <a ng-class="getClass('/user/profile')" ui-sref="user.profile">Account Info</a> 
                  <a ng-class="getClass('/user/reminder')" ui-sref="user.reminder">Reminders</a>  
                  <a ng-class="getClass('/user/inbox')" ui-sref="user.inbox"> Inbox </a>
                  <a ng-class="getClass('/user/wallet')" ui-sref="user.wallet">Wallet</a>
                  <a ng-class="getClass('/user/share_earn')" ui-sref="user.share_earn">Share &amp; Earn</a>  
                  <a class="list-group-item" ng-click="userlogout()">Sign Out</a> </div>  
            </div>
          </div>
          <div class="panel panel-default">   
            <div class="panel-heading">
              <h3>Purchases</h3>
            </div>
            <div>
              <div class="list-group"> 
                  <a ng-class="getClass('/user/orders')" ui-sref="user.orders"> <span class="badge">  {{count_order}}  </span> My Orders</a> 
              </div> 
            </div>
          </div>
          <div class="panel panel-default">    
            <div class="panel-heading">
              <h3>Help &amp; Support</h3>
            </div>
            <div>
              <div class="list-group">      
                  <a ng-class="getClass('/pages/contact')" ui-sref="pages.contact">Contact Us</a> 
                  <a ng-class="getClass('/pages/faq')" ui-sref="pages.faq">FAQs</a>
              </div> 
            </div>
          </div>
        </div>
        <div class="panel-group visible-xs visible-sm" id="responsive-user-nav">
         <div class="panel panel-default">
          
            <div class="panel-heading"> 
              <h3>Account </h3>  
            </div>
            <div>
              <div class="list-group">                
                  <a ng-class="getClass('/user/profile')" ui-sref="user.profile">Account Info</a> 
                  <a ng-class="getClass('/user/reminder')" ui-sref="user.reminder">Reminders</a>  
                  <a ng-class="getClass('/user/inbox')" ui-sref="user.inbox"> Inbox </a>
                  <a ng-class="getClass('/user/wallet')" ui-sref="user.wallet">Wallet</a>
                  <a ng-class="getClass('/user/share_earn')" ui-sref="user.share_earn">Share &amp; Earn</a>  
                  <a class="list-group-item" ng-click="userlogout()">Sign Out</a> </div>  
            </div>  
          </div>
          <div class="panel panel-default"> 
            <div class="panel-heading"> 
                <a data-parent="#responsive-user-nav" data-toggle="collapse" href="#list-group-purchases">
                    <span class="right5">Purchases</span> 
                    <span class="fa fa-caret-right"></span>
                    <span class="fa fa-caret-down" style="display: none;"></span> 
                </a> 
            </div>
            <div class="panel-collapse collapse" id="list-group-purchases">
              <div class="list-group"> <a ng-class="getClass('/user/orders')" ui-sref="user.orders"> <span class="badge">1</span> My Orders </a> </div> 
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
                <a data-parent="#responsive-user-nav" data-toggle="collapse" href="#list-group-support">
                    <span class="right5">Help &amp; Support</span> 
                    <span class="fa fa-caret-right"></span> 
                    <span class="fa fa-caret-down" style="display: none;"></span> 
                </a>
            </div>
            <div class="panel-collapse collapse" id="list-group-support">  
              <div class="list-group">   
                  <a class="list-group-item" ui-sref="pages.contact">Contact Us</a> 
                  <a class="list-group-item" ui-sref="pages.faq">FAQs</a>
            </div> 
          </div>  
        </div>
 </div>
