 <div ng-controller="pagesController">                 


<div id="inner" class="exspace">
<section class="contactUsSec">
<div class="container">
<h1>Contact Us</h1>
<div class="details">
    <form ng-submit="contactform()">   
        <p ng-if="contactmsg" style="color:green;font-weight: bold;">{{contactmsg}} </p>   
  <div class="form-group">
      <input type="text" class="form-control" id="Name" ng-model="contact.name" placeholder="Name" required/>
  </div>
  <div class="form-group">
      <input type="email" class="form-control" id="EmailId" ng-model="contact.email" placeholder="Email Id" required/>
  </div>
   <div class="form-group">
    <textarea  class="form-control" id="textarea" ng-model="contact.msg" rows="5" required="required" placeholder="Tell us about your issues.."></textarea>
  </div>
  <div class="form-group">
</div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>   
</div>
</div>

</section>

</div>
</div>
